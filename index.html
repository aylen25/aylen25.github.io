<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mi sitio con estrellas</title>
  <style>
    :root{
      /* tonos rojos para el degradado */
      --bg-top: #ff6b6b;    /* rojo claro */
      --bg-middle: #c0392b; /* rojo intermedio */
      --bg-bottom: #2c0a0a; /* rojo muy oscuro / casi negro */
      --accent: #ffffff;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--accent);
      background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-middle) 50%, var(--bg-bottom) 100%);
    }

    /* Contenedor principal con estrellas */
    .starry {
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
      /* ligera superposición radial para dar profundidad roja */
      background-image:
        radial-gradient(ellipse at bottom, rgba(255,200,200,0.06) 0%, rgba(0,0,0,0.0) 40%);
    }

    /* Capas de estrellas: muchas pequeñas y algunas grandes para parpadeo */
    .starry::before,
    .starry::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: screen;
      z-index: 0;
    }

    /* Estrellas de fondo (pequeñas y densas) */
    .starry::before{
      background-image:
        radial-gradient(1px 1px at 10% 20%, #fff 90%, transparent 10%),
        radial-gradient(1px 1px at 20% 80%, #fff 90%, transparent 10%),
        radial-gradient(1px 1px at 50% 30%, #fff 90%, transparent 10%),
        radial-gradient(0.8px 0.8px at 70% 70%, #fff 90%, transparent 10%),
        radial-gradient(1px 1px at 85% 10%, #fff 90%, transparent 10%),
        radial-gradient(0.7px 0.7px at 40% 50%, #fff 90%, transparent 10%);
      background-size: 1200px 1200px;
      opacity: 0.9;
      filter: blur(0.2px);
      transform: translateZ(0);
    }

    /* Estrellas más brillantes que parpadean */
    .starry::after{
      background-image:
        radial-gradient(1.8px 1.8px at 15% 10%, #fff 90%, transparent 10%),
        radial-gradient(1.6px 1.6px at 60% 35%, #fff 90%, transparent 10%),
        radial-gradient(1.4px 1.4px at 80% 75%, #fff 90%, transparent 10%);
      background-size: 900px 900px;
      animation: twinkle 6s linear infinite;
      opacity: 0.7;
      filter: blur(0.35px);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; transform: translateY(0); }
      50%     { opacity: 1;   transform: translateY(-1px); }
    }

    /* Contenido encima del fondo */
    .content {
      position: relative;
      z-index: 1;
      max-width: 900px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.95);
    }

    figure { margin: 0; }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      display: inline-block;
    }
    figcaption { margin-top: .5rem; color: rgba(255,255,255,0.85); }

    /* móvil */
    @media (max-width: 480px) {
      .starry { padding: 1rem; }
    }
  </style>
</head>
<body>
  <main class="starry">
    <div class="content">
      <!-- Inserta esto dentro del <body> donde quieras que aparezca la imagen -->
      <figure>
        <img src="Sin nombre.png" alt="Descripción de la imagen" width="600" loading="lazy">
        <figcaption></figcaption> 
      </figure>
    </div>
  </main>
</body>
</html>
